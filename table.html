<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>table {
    width: 80%;
    margin: 20px auto;
    border-collapse: collapse;
    background-color: #fff8dc; /* light yellow background */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

th, td {
    border: 1px solid #fdd835; /* yellow border */
    padding: 12px 15px;
    text-align: center;
    font-size: 16px;
}

th {
    background-color: #fdd835; /* Flipkart yellow for heading */
    color: #333;
    font-weight: bold;
}

tr:nth-child(even) {
    background-color: #fffde7; /* slightly different yellow for rows */
}

tr:hover {
    background-color: #fff176; /* yellow hover effect */
}</style>

</head>
<body>
    <h1>Student Table</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Class</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://static.vecteezy.com/system/resources/thumbnails/028/794/706/small_2x/cartoon-cute-school-boy-photo.jpg" target="_blank">Aniket</a></td>
                <td>21</td>
                <td>12</td>
            </tr>
            <tr>
                <td><a href="https://thumbs.dreamstime.com/b/panda-eating-bamboo-cartoon-373788267.jpg" target="_blank">Mohit</a></td>
                <td>22</td>
                <td>11</td>
            </tr>
            <tr>
                <td><a href="https://www.shutterstock.com/image-vector/doraemon-cute-hand-drawn-illustration-600nw-2352837563.jpg" target="_blank">Sumit</a></td>
                <td>32</td>
                <td>10</td>
            </tr>

        </tbody>
    </table>
    
</body>
</html>
