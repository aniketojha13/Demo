<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
     <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #0f0f0f; /* Deep black */
            color: #ffffff;
        }

        /* Header Styling */
        header {
            background-color: #000000;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #1f1f1f;
        }

        header h1 {
            color: #1da1f2;
            font-size: 2rem;
            font-weight: bold;
        }

        header a {
            color: #bbbbbb;
            margin-left: 20px;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        header a:hover {
            color: #ffffff;
        }

        /* Main Video Grid */
        main {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            justify-items: center;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background-color: #1c1c1c;
        }

        iframe:hover {
            transform: scale(1.03);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
        }

        /* Footer */
        footer {
            background-color: #000000;
            color: #888888;
            text-align: center;
            padding: 15px;
            font-size: 0.9rem;
            border-top: 1px solid #1f1f1f;
        }

        /* Responsive tweaks */
        @media (min-width: 768px) {
            iframe {
                height: 315px;
            }
        }
    </style>
</head>
